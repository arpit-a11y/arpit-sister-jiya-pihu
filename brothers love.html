<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arpit Sister Jiya and Pihu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/3g1yC4k.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 36px;
    }

    h2 {
      margin-top: 10px;
      font-size: 24px;
      background: rgba(255, 105, 180, 0.5);
      padding: 10px;
      border-radius: 15px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #808080;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Do You Love Your Brother Arpit?</h1>
  <h2>To my lovely sisters: Jiya & Pihu ??</h2>

  <div class="buttons">
    <button id="yesBtn">Yes, We Love You!</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveButton() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
      message.innerText = "Aww! Love you too Jiya & Pihu ????";
    });
  </script>
</body>
</html>
